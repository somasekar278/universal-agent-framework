[pytest]
# Pytest configuration for SOTA Agent Framework

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --maxfail=5
    
# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (slower, may need setup)
    cli: CLI tool tests
    slow: Slow tests (can be skipped with -m "not slow")
    requires_api: Tests that require API access
    requires_databricks: Tests that require Databricks
    smoke: Quick smoke tests

# Coverage options (if pytest-cov is installed)
# addopts = --cov=. --cov-report=html --cov-report=term

# Ignore patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    venv
    env
    .venv
    __pycache__
    .pytest_cache
    examples
    docs

# Timeout for tests (if pytest-timeout is installed)
# timeout = 300

# Minimum version
minversion = 7.0

